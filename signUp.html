<body>

    <script>
        function Validate() {
        var password = document.getElementById("txtpassword").value;
        var confirmPassword = document.getElementById("txtconfirmpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not match';
            return false;
        }
        document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'matching';
        return true;
    }
    
    // text.innerHTML = pswd1
    // text.innerHTML = pswd2
 
    </script>

    <!-- header section starts  -->

    <header class="header">

        <a href="./index.html" class="logo"> <i class="fas fa-utensils"></i> Foodiee </a>

            <a href="./index.html">home</a>

            <div id="login-btn" class="fas fa-user"></div>

    <!-- header section ends  -->

    <!-- login-form  -->

    <div class="login">

        <form action="POST">
            <h3>Sign Up</h3>
            <input type="email" name="" placeholder="enter your email" id="" class="box" required>
            <input type="password" name="pswd1" placeholder="enter your password" id="txtpassword" class="box"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%]).{8,}"
                title="Must contain at least one number, one special character(!@#$%), one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <input type="password" name="pswd2" placeholder="Re-enter your password" id="txtconfirmpassword"  class="box"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%]).{8,}"
                title="Must contain at least one number, one special character(!@#$%), one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <a href="./index.html"><input type="submit" onclick="return validation()" value="Sign Up" class="btn"></a>
        </form>

    </div>


</body>
